<style>
  .nav-link {
    font-size: 50px;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
  <div class="container">
    <a class="navbar-brand" href="index.html">The Dev's.Bar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
            aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="oi oi-menu"></span> Menu
    </button>

    <div class="collapse navbar-collapse" id="ftco-nav">
      <ul class="navbar-nav ml-auto header__navbar-list">
        <li class="nav-item"><a routerLink="home" class="nav-link"><b>Trang Chủ</b></a></li>
        <li class="nav-item"><a routerLink="about" class="nav-link"><b>Giới Thiệu</b></a></li>
        <li class="nav-item"><a routerLink="homestay" class="nav-link"><b>HomeStay</b></a></li>
        <li class="nav-item"><a routerLink="blog" class="nav-link"><b>Blog</b></a></li>
        <li class="nav-item"><a routerLink="contact" class="nav-link"><b>Liên Hệ</b></a></li>
        <li *ngIf="idAcc == null" class="nav-item cta header__navbar-item" style="cursor: pointer" (click)="openSignIn()">
          <a class="nav-link header__navbar-item-link">
            <span style="height: 24px; padding-top: 2px"><b>Đăng Nhập</b></span>
          </a>
        </li>
        <li *ngIf="idAcc != null" class="nav-item cta header__navbar-item" style="cursor: pointer">
          <a class="nav-link header__navbar-item-link">
            <img src="{{account.avatar_url}}" alt="" style="border-radius: 50%; width: 24px; height: 24px">
            <span><b>&ensp;{{account.name}}</b></span>
          </a>
          <div class="header__notify">
            <ul class="header__notify-list">
              <li class="header__notify-item" (click)="openNotify()">
                <p class="header__notify-link">Thông báo
                  <mat-icon style="margin-left: 50px">notifications</mat-icon>
                </p>
              </li>
              <hr class="header__notify-hr">
              <li class="header__notify-item" routerLink="trips"><p class="header__notify-link">Chuyến đi</p></li>
              <li class="header__notify-item" routerLink="my-homestay">
                <p class="header__notify-link">Nhà của tôi</p>
              </li>
              <hr class="header__notify-hr">
              <li class="header__notify-item" routerLink="profile"><p class="header__notify-link">Tài khoản</p></li>
              <li class="header__notify-item" (click)="logout()"><p class="header__notify-link">Đăng xuất</p></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
