<form class="example-form">
  <h1 mat-dialog-title>THUÊ NHÀ</h1>
  <mat-error id="error-date-bill"></mat-error>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Tên Nhà</mat-label>
    <input type="text" matInput readonly value="{{homestay.name}}">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Địa Chỉ</mat-label>
    <input type="text" matInput readonly value="{{homestay.address}}, {{homestay.city.name}}">
  </mat-form-field>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Ngày bắt đầu - Ngày kết thúc</mat-label>
        <mat-date-range-input [rangePicker]="rangePicker"
                              [formGroup]="calender_day_bill"
                              [min]="date_today">
          <input matStartDate placeholder="Start date" formControlName="start">
          <input matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker>
          <mat-date-range-picker-actions>
<!--            <button mat-button matDateRangePickerCancel>Cancel</button>-->
            <button mat-raised-button color="primary" matDateRangePickerApply (click)="start_end_date()">Xác Nhận</button>
          </mat-date-range-picker-actions>
        </mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="col-sm-2">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Số Ngày Đặt</mat-label>
        <input type="number" matInput readonly value="{{number_date}}">
      </mat-form-field>
    </div>
    <div class="col-sm-10">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Giá Tiền</mat-label>
        <input type="text" matInput readonly value="{{price_homestay.toLocaleString('it-IT', {style : 'currency', currency : 'VND'})}}">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button mat-dialog-close>Đóng</button>
    <button type="submit" mat-raised-button color="primary" (click)="book_homestay()">Xác Nhận</button>
  </div>
</form>
